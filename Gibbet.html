<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Gibbet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Gibbet</h1>
    <h2>Виселица</h2>
<script>
    //Gibbet - виселица
var words = [
    "мир",
    "труд",
    "май"
];

var word = words[Math.floor(Math.random() * words.length)];

var answerArray = [];
for(var i = 0; i < word.length; i++){
    answerArray[i] = "_";
}
var remaingLetters = word.length;
var effords = 5;    //efford - попытка

while(
    remaingLetters > 0 &&
    effords > 0
    ){
    alert(answerArray.join(" "));

    var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");

    if (guess === null){
        break;
    } else if (guess.length !== 1){
        alert("Пожалуйста, введите только одну букву.");
    } else {
        for(var j = 0; j < word.length; j++){
            effords--;
            if (
                word[j] === guess.toLowerCase()
                &&
                answerArray[j] === "_"
                ){
                answerArray[j] = guess.toLowerCase();
                remaingLetters--;
            }
        }
    }
}
alert(answerArray.join(" ") + "\n" + 
"Отлично! Было загадано слово " + word
);
</script>
</body>
</html>
